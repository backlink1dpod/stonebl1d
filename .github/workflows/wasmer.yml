name: Deploy to Wasmer

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.151.0/hugo_extended_0.151.0_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies & Build
        # QUAN TRỌNG: Wasmer sẽ cấp domain dạng https://<package>.wasmer.app/
        # Bạn cần thay thế link dưới bằng link thực tế Wasmer cấp sau lần deploy đầu
        run: |
          npm install
          hugo --minify --baseURL "https://stonebl1d-backlink1dpod.wasmer.app/"

      - name: Install Wasmer CLI
        uses: wasmerio/setup-wasmer@v3.1

      - name: Deploy to Wasmer
        env:
          WASMER_TOKEN: ${{ secrets.WASMER_TOKEN }}
        run: wasmer deploy --non-interactive