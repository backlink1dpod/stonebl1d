name: Deploy to Codeberg Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Hugo
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v0.151.0/hugo_extended_0.151.0_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      # Build web v·ªõi BaseURL c·ªßa Codeberg
      - name: Build Hugo
        run: hugo --minify --baseURL "https://bl1d.codeberg.page/"

      # ƒê·∫©y th∆∞ m·ª•c public sang Codeberg
      - name: Push to Codeberg
        env:
          CODEBERG_TOKEN: ${{ secrets.CODEBERG_TOKEN }}
          CODEBERG_USER: bl1d
          CODEBERG_REPO: pages
        run: |
          cd public
          git init
          
          # üëá TH√äM D√íNG N√ÄY ƒê·ªÇ ƒê·ªîI T√äN NH√ÅNH TH√ÄNH MAIN
          git checkout -b main
          
          git config user.name "GitHub Action"
          git config user.email "action@github.com"
          
          git remote add origin "https://$CODEBERG_USER:$CODEBERG_TOKEN@codeberg.org/$CODEBERG_USER/$CODEBERG_REPO.git"
          
          git add .
          git commit -m "Deploy from GitHub Actions (Run ${{ github.run_number }})"
          
          # B√¢y gi·ªù l·ªánh n√†y s·∫Ω ch·∫°y ƒë√∫ng v√¨ nh√°nh local ƒë√£ l√† main
          git push --force origin main