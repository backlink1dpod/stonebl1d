# workflow for building and deploying to GitHub Pages
name: Deploy Hugo site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]
  # Cho phép chạy thủ công từ tab Actions
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Default to bash
defaults:
  run:
    shell: bash

# Environment variables
env:
  HUGO_ENV: production
  HUGO_VERSION: "0.151.0"
  GO_VERSION: "1.23.3"
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  # Build job
  build:
    # SỬA 1: Đổi về ubuntu-latest (Chip Intel/AMD) để tương thích tốt nhất
    runs-on: ubuntu-latest
    steps:
      - name: Install Hugo
        run: |
          # SỬA 2: Tải bản linux-amd64 để khớp với runner ubuntu-latest
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Go
        run: |
          # SỬA 3: Go bản linux-amd64 khớp với runner
          wget -O ${{ runner.temp }}/go.deb https://dl.google.com/go/go${GO_VERSION}.linux-amd64.tar.gz \
          && sudo tar -C /usr/local -xzf ${{ runner.temp }}/go.deb
          # Thêm đường dẫn Go vào PATH
          echo "/usr/local/go/bin" >> $GITHUB_PATH

      - name: Checkout
        uses: actions/checkout@v4.2.2
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Cài đặt Node và dependency (Giữ nguyên vì theme của bạn cần)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install npm dependencies
        run: npm install

      # Nếu theme yêu cầu setup project thì chạy (nếu lỗi thì xóa dòng này đi)
      # - name: Setup Project
      #   run: npm run project-setup

      # SỬA 4: CHẠY TRỰC TIẾP LỆNH HUGO
      # Thay vì dùng "npm run build", ta gọi thẳng Hugo để kiểm soát baseURL
      - name: Build with Hugo
        run: hugo --minify --baseURL "https://backlink1dpod.github.io/stonebl1d/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Sửa lại runner ở đây luôn
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5