name: Deploy Hugo site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  HUGO_VERSION: "0.151.0"
  GO_VERSION: "1.23.3"
  # Biến môi trường cho TinaCMS (giữ nguyên của bạn)
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. Cài Go chuẩn (thay vì wget thủ công)
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      # 2. Cài Hugo chuẩn (tự động chọn bản Extended và đúng CPU)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # 3. Cài Node.js (cho Theme/Tina)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install NPM dependencies
        run: npm ci

      # 4. QUAN TRỌNG: Sửa lỗi Module/Theme không tương thích
      # Lệnh này sẽ tải các module còn thiếu mà Hugo đang báo lỗi
      - name: Initialize Hugo Modules
        run: |
          hugo mod get -u
          hugo mod tidy

      # 5. Build Web
      - name: Build with Hugo
        run: hugo --minify --baseURL "https://backlink1dpod.github.io/stonebl1d/"

      # 6. Debug: Kiểm tra xem file index.html có được tạo ra không?
      # Nếu bước này in ra danh sách file, nghĩa là build thành công.
      - name: List output files (Debug)
        run: ls -R public

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4