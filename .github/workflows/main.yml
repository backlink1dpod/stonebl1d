name: Deploy Hugoplate to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  # üëá S·ª¨A QUAN TR·ªåNG: N√¢ng l√™n b·∫£n 0.151.0 theo y√™u c·∫ßu c·ªßa log
  HUGO_VERSION: "0.151.0"
  NODE_VERSION: "20"
  
  # Bi·∫øn m√¥i tr∆∞·ªùng TinaCMS
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. C√†i ƒë·∫∑t Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 2. C√†i ƒë·∫∑t Hugo Extended
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # 3. C√†i ƒë·∫∑t dependencies (NPM)
      - name: Install NPM Dependencies
        run: npm install

      # 4. T·∫£i Hugo Modules (S·ª≠a l·ªói "partial not found")
      # B∆∞·ªõc n√†y b·∫Øt bu·ªôc ƒë·ªÉ Hugo t·∫£i c√°c file giao di·ªán v·ªÅ tr∆∞·ªõc khi build
      - name: Initialize Hugo Modules
        run: |
          hugo mod get -u
          hugo mod tidy

      # 5. Build Web
      - name: Build Site
        run: |
          # B∆∞·ªõc 1: Ch·∫°y script t·∫°o theme CSS
          node scripts/themeGenerator.js
          
          # B∆∞·ªõc 2: Ch·∫°y Hugo
          hugo --gc --minify --baseURL "https://backlink1dpod.github.io/stonebl1d/"

      # 6. T·∫°o file .nojekyll
      - name: Create .nojekyll
        run: touch public/.nojekyll

      # 7. Ki·ªÉm tra k·∫øt qu·∫£
      - name: Check Output
        run: |
          echo "--- LISTING PUBLIC FOLDER ---"
          ls -la public/
          if [ -f "public/index.html" ]; then
            echo "SUCCESS: index.html found!"
          else
            echo "ERROR: index.html NOT found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4