name: Deploy Hugoplate to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  # Hugoplate yêu cầu Hugo Extended
  HUGO_VERSION: "0.128.0"
  # Hugoplate chạy tốt trên Node 20
  NODE_VERSION: "20"
  
  # Biến môi trường TinaCMS
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. Cài đặt Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          # QUAN TRỌNG: Đã xóa dòng "cache: npm" để tránh lỗi thiếu lock file

      # 2. Cài đặt Hugo
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # 3. Cài đặt dependencies (Sửa lỗi lock file)
      # Dùng 'npm install' thay vì 'npm ci' vì bạn chưa có package-lock.json
      - name: Install Dependencies
        run: npm install

      # 4. Build Web (Theo đúng chuẩn Hugoplate)
      - name: Build Site
        run: |
          # Bước 1: Chạy script tạo theme của Hugoplate (Lấy từ package.json của bạn)
          node scripts/themeGenerator.js
          
          # Bước 2: Chạy Hugo với baseURL chuẩn của GitHub Pages
          hugo --gc --minify --baseURL "https://backlink1dpod.github.io/stonebl1d/"

      # 5. Tạo file .nojekyll (Để GitHub load được CSS/JS bắt đầu bằng dấu _)
      - name: Create .nojekyll
        run: touch public/.nojekyll

      # 6. Kiểm tra kết quả (Debug)
      - name: Check Output
        run: |
          echo "--- LISTING PUBLIC FOLDER ---"
          ls -la public/
          if [ -f "public/index.html" ]; then
            echo "SUCCESS: index.html found!"
          else
            echo "ERROR: index.html NOT found!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4