name: Deploy Hugoplate to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

defaults:
  run:
    shell: bash

env:
  # Hugoplate yêu cầu bản Hugo Extended
  HUGO_VERSION: "0.128.0" 
  # Hugoplate chạy tốt nhất trên Node 18 hoặc 20
  NODE_VERSION: "20"
  
  # Biến môi trường TinaCMS (giữ nguyên của bạn)
  TINA_CLIENT_ID: ${{ secrets.TINA_CLIENT_ID }}
  TINA_TOKEN: ${{ secrets.TINA_TOKEN }}
  TINA_SEARCH_TOKEN: ${{ secrets.TINA_SEARCH_TOKEN }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 1. Cài đặt Node.js (BẮT BUỘC cho Hugoplate để chạy Tailwind)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      # 2. Cài đặt Hugo Extended (BẮT BUỘC cho Hugoplate)
      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      # 3. Cài các thư viện NPM (Tailwind, PostCSS...)
      - name: Install Dependencies
        run: npm ci

      # 4. Build Hugoplate
      # QUAN TRỌNG: Ghi đè baseURL để đường dẫn CSS/JS không bị sai
      - name: Build with Hugo
        run: hugo --minify --gc --baseURL "https://backlink1dpod.github.io/stonebl1d/"

      # 5. Tạo file .nojekyll để GitHub không chặn file CSS/JS của Hugoplate
      - name: Create .nojekyll
        run: touch public/.nojekyll

      # 6. Kiểm tra file output (Debug)
      - name: Check Output
        run: |
          echo "Kiểm tra thư mục public:"
          ls -la public/
          if [ ! -f "public/index.html" ]; then
            echo "LỖI: Không tìm thấy index.html. Quá trình build Hugoplate bị lỗi ngầm!"
            exit 1
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4